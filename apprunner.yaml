version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building the app..."
      - docker build -t stock-recommendation-service .
run:
  runtime-version: latest
  command: python run.py
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: HOST
      value: "0.0.0.0"
    - name: LOG_LEVEL
      value: "INFO"